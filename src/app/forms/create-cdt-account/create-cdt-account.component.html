<app-header [showBackButton]="true" [showCloseButton]="true" [headerInfo]="session"></app-header>

<div class="forms__container">
  <div class="forms__title">{{task.displayName}}</div>
  <div class="forms__form">
    <form #savingsForm="ngForm" (ngSubmit)="onSubmit(savingsForm);" class="form">
      <span>Información del solicitante</span>
      <input name="identification" id="identification" type="number" placeholder="Identification"
             [(ngModel)]="model.identificationNumber" readonly required>
      <div class="forms__form--inline">
        <input name="firstName" id="firstName" type="text" placeholder="Nombre"
               [(ngModel)]="model.firstName" readonly>
        <input name="lastName" id="lastName" type="text" placeholder="Apellido"
               [(ngModel)]="model.lastName" readonly>
      </div>

      <span>Cuenta de donde se tomarán los recursos</span>
      <input name="account" id="account" type="number" placeholder="Número de Cuenta"
             [(ngModel)]="model.accountNumber" readonly>
      <input name="balance" id="balance" type="number" placeholder="Monto"
             [(ngModel)]="model.balance" readonly>

      <span>Condiciones del CDT</span>
      <input name="cdt" id="cdt" type="number" placeholder="Número de CDT"
             [(ngModel)]="model.cdtId" readonly>
      <input name="amount" id="amount" type="number" placeholder="Monto a invertir"
             readonly [(ngModel)]="model.amount">

      <input name="term" id="term" type="number" placeholder="Plazo (Días)"
             [(ngModel)]="model.term" readonly required>

      <input name="rate" id="rate" type="number" placeholder="Taza"
             [(ngModel)]="model.rate" readonly required>

      <div class="forms__button">
        <button id="savings-button" type="submit" class="button" [disabled]="!savingsForm.valid">
          Realizar Inversión
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
